<div class="container my-4">

  <!-- Titre principal -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <div>
      <h2 class="fw-bold text-primary mb-0">Gestion des parents</h2>
      <p class="text-muted">Liste des élèves affectés à un parent</p>
    </div>
    <button class="btn btn-success shadow-sm"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal">
      <i class="bi bi-plus-lg me-1"></i> Affecter un élève à un parent
    </button>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="false">
    <div class="modal-dialog">
      <div class="modal-content border-0 shadow-lg">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="exampleModalLabel">
            <i class="bi bi-person-plus me-2"></i>Affecter un élève à un parent
          </h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fermer"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="email" class="form-label fw-semibold">Email du parent</label>
              <input
                class="form-control"
                id="email"
                required
                [(ngModel)]="email"
                name="email"
                type="email"
                placeholder="exemple@domaine.com" />
            </div>
          </form>
        </div>
        <div class="modal-footer border-0">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
            <i class="bi bi-x-lg me-1"></i> Fermer
          </button>
          <button (click)="affecterEleveauParent()" type="button" class="btn btn-primary">
            <i class="bi bi-check2-circle me-1"></i> Enregistrer
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Tableau -->
  <div class="card border-0 shadow-sm">
    <div class="card-body p-0">
      <table class="table table-striped table-hover mb-0 align-middle">
        <thead class="table-light">
          <tr>
            <th>Nom complet</th>
            <th>Email</th>
            <th>Niveau scolaire</th>
            <th>Statut paiement</th>
            <th>Statut affectation</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of listeleve">
            <td>{{item.firstName}} {{item.lastName}}</td>
            <td>{{item.email}}</td>
            <td>{{item.niveauScolaire}}</td>
            <td>{{item.statutPaiement}}</td>
            <td>{{item.statutAffectation}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
