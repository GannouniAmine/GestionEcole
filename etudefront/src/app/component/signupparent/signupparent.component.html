<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card shadow-sm p-4" style="min-width: 350px; max-width: 400px;">
    <h3 class="text-center mb-4">Connexion</h3>

    <form #signInNgForm="ngForm" (ngSubmit)="signUpParent()">
      <div *ngIf="showAlert" class="alert alert-danger text-center">
        {{ message }}
      </div>

      <!-- Champ First Name -->
      <div class="mb-3">
        <label for="firstName" class="form-label">Prénom</label>
        <input
          type="text"
          id="firstName"
          name="firstName"
          [(ngModel)]="parent.firstName"
          required
          class="form-control"
          placeholder="Entrez votre prénom"
          #firstName="ngModel"
        />
      </div>

      <!-- Champ Last Name -->
      <div class="mb-3">
        <label for="lastName" class="form-label">Nom</label>
        <input
          type="text"
          id="lastName"
          name="lastName"
          [(ngModel)]="parent.lastName"
          required
          class="form-control"
          placeholder="Entrez votre nom"
          #lastName="ngModel"
        />
      </div>

      <!-- Champ Adresse -->
      <div class="mb-3">
        <label for="adress" class="form-label">Adresse</label>
        <input
          type="text"
          id="adress"
          name="adress"
          [(ngModel)]="parent.adress"
          required
          class="form-control"
          placeholder="Entrez votre adresse"
          #adress="ngModel"
        />
      </div>

      <!-- Champ Téléphone -->
      <div class="mb-3">
        <label for="phone" class="form-label">Téléphone</label>
        <input
          type="text"
          id="phone"
          name="phone"
          [(ngModel)]="parent.phone"
          required
          class="form-control"
          placeholder="Entrez votre téléphone"
          #phone="ngModel"
        />
      </div>

      <!-- Champ Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Adresse email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="parent.email"
          required
          class="form-control"
          placeholder="Entrez votre email"
          #email="ngModel"
        />
        <div *ngIf="email.invalid && email.touched" class="text-danger small mt-1">
          Email invalide
        </div>
      </div>

      <!-- Champ Mot de passe -->
      <div class="mb-3">
        <label for="password" class="form-label">Mot de passe</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="parent.password"
          required
          minlength="4"
          class="form-control"
          placeholder="Entrez votre mot de passe"
          #password="ngModel"
        />
        <div *ngIf="password.invalid && password.touched" class="text-danger small mt-1">
          Mot de passe requis
        </div>
      </div>
      <!-- Champ Statut paiement -->
      <div class="mb-3">
        <label for="numberchild" class="form-label">nombre d'enfant</label>
        <input
          type="numberchild"
          id="numberchild"
          name="numberchild"
          [(ngModel)]="parent.numberchild"
          class="form-control"
          placeholder="nombre d'enfant"
          #numerochild="ngModel"
        />
      </div>

      <button
        type="submit"
        class="btn btn-primary w-100"
        [disabled]="signInNgForm.invalid || isSubmitting"
      >
        Connexion
      </button>
    </form>

    <div class="text-center mt-3">
      <a href="#" class="small">Mot de passe oublié ?</a>
    </div>
  </div>
</div>
