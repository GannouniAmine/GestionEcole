<div class="d-flex justify-content-center align-items-center vh-100 bg-gradient">
  <div class="card shadow-lg rounded-4 border-0 p-4" style="min-width: 380px; max-width: 420px;">
    <div class="text-center mb-4">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="user icon" width="80" class="mb-2">
      <h3 class="fw-bold">Connexion</h3>
      <p class="text-muted small">Accédez à votre compte</p>
    </div>

    <form #signInNgForm="ngForm" (ngSubmit)="login()">
      <div *ngIf="showAlert" class="alert alert-danger text-center">
        {{ message }}
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Adresse email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="authrequest.email"
          required
          email
          class="form-control rounded-pill px-3"
          placeholder="Entrez votre email"
          #email="ngModel"
        />
        <div *ngIf="email.invalid && email.touched" class="text-danger small mt-1">
          Email invalide
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Mot de passe</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="authrequest.password"
          required
          minlength="4"
          class="form-control rounded-pill px-3"
          placeholder="Entrez votre mot de passe"
          #password="ngModel"
        />
        <div *ngIf="password.invalid && password.touched" class="text-danger small mt-1">
          Mot de passe requis
        </div>
      </div>

      <button
        type="submit"
        class="btn btn-primary rounded-pill fw-bold w-100 py-2"
        [disabled]="signInNgForm.invalid || isSubmitting"
      >
        Connexion
      </button>
    </form>

    <div class="text-center mt-3">
      <a href="#" class="small text-decoration-none text-primary">Mot de passe oublié ?</a>
    </div>
  </div>
</div>
