<!-- sign-up.component.html -->
<div class="flex-r container">
  <div class="flex-r login-wrapper">
    <div class="login-text">
      <div class="logo">
        <span><i class="fab fa-speakap"></i></span>
        <span>Coders</span>
      </div>
      <h1>Sign In</h1>
      <p>It's not long before you embark on this journey!</p>

      <form class="flex-c" (ngSubmit)="onSubmit()" #signUpForm="">
        <!-- Email -->
        <div class="input-box">
          <span class="label">E-mail</span>
          <div class="flex-r input">
            <input
              type="email"
              placeholder="name@abc.com"
              name="email"
              ngModel
              required
            />
            <i class="fas fa-at"></i>
          </div>
        </div>

        <!-- Password -->
        <div class="input-box">
          <span class="label">Password</span>
          <div class="flex-r input">
            <input
              type="password"
              placeholder="8+ (a, A, 1, #)"
              name="password"
              ngModel
              required
            />
            <i class="fas fa-lock"></i>
          </div>
        </div>

        <!-- Terms -->
        <div class="check">
          <input type="checkbox" name="agree" ngModel required />
          <span>I've read and agree with T&C</span>
        </div>

        <!-- Submit -->
        <input  class="btn" type="submit" value="Sign In" [disabled]="" />

        <!-- Redirect -->
        <span class="extra-line">
          <span>Already have an account?</span>
          <a [routerLink]= "['/register']">Sign Up</a>
        </span>
      </form>
    </div>
  </div>
</div>
