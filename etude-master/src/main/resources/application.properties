spring.datasource.url = jdbc:mysql://localhost:3306/bd_schoold?createDatabaseIfNotExist=true&userSSL=false&useUnicode=true&serverTimezone=UTC
spring.datasource.username = root
spring.datasource.password =
## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
# spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect
# Hibernate ddl auto (create, , validate, update)
spring.jpa.hibernate.ddl-auto = update
#spring.jpa.database= mysql
spring.jpa.show-sql=true


server.port=8081

spring.jackson.serialization.write-dates-as-timestamps=false
spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
spring.servlet.multipart.max-file-size=200MB
# Max request size.
spring.servlet.multipart.max-request-size=215MB

# File storage properties
# All files uploaded through the REST API will be stored in this directory
file.uploadImgUsersDir=./uploads/offreimages
application.file.uploads.photos-output-path=./uploads
